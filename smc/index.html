		<script type="text/javascript">
	    function compte_a_rebours()
	    {
	      var compte_a_rebours = document.getElementById("compte_a_rebours");

	      var date_actuelle = new Date();
	      var date_evenement = new Date("Dec 19 21:45:00 2016");
	      var total_secondes = (date_evenement - date_actuelle) / 1000;

	      if (total_secondes < 0)
	      {
	        total_secondes = Math.abs(total_secondes);

	      }

	      if (total_secondes > 0)
	      {
	        var jours = Math.floor(total_secondes / (60 * 60 * 24));
	        var heures = Math.floor((total_secondes - (jours * 60 * 60 * 24)) / (60 * 60));
	        minutes = Math.floor((total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60))) / 60);
	        secondes = Math.floor(total_secondes - ((jours * 60 * 60 * 24 + heures * 60 * 60 + minutes * 60)));

	        var et = "et";
	        var mot_jour = "jours";
	        var mot_heure = "heures";
	        var mot_minute = "minutes";
	        var mot_seconde = "secondes";

	        if (jours == 0)
	        {
	          jours = '0';
	          mot_jour = 'jour';
	        }
	        else if (jours == 1)
	        {
	          mot_jour = "jour";
	        }

	        if (heures == 0)
	        {
	          heures = '0';
	          mot_heure = 'heure';
	        }
	        else if (heures == 1)
	        {
	          mot_heure = "heure";
	        }

	        if (minutes == 0)
	        {
	          minutes = '0';
	          mot_minute = 'minute';
	        }
	        else if (minutes == 1)
	        {
	          mot_minute = "minute";
	        }

	        if (secondes == 0)
	        {
	          secondes = '0';
	          mot_seconde = 'seconde';
	          et = 'et';
	        }
	        else if (secondes == 1)
	        {
	          mot_seconde = "seconde";
	        }

	        if (minutes == 0 && heures == 0 && jours == 0)
	        {
	          et = "";
	        }
	        compte_a_rebours.innerHTML = "<table class='table'><tr><td style='width: 150px;'><center>" + jours + '</center></td><td style="width: 150px;"><center>' + heures + '</center></td><td style="width: 150px;"><center>' + minutes + '</center></td><td style="width: 150px;"><center>' + secondes + '</center></td></tr><tr><th style="width: 150px;"><center>' + mot_jour + '</center></th><th style="width: 150px;"><center>' + mot_heure + '</center></th><th style="width: 150px;"><center>' + mot_minute + '</center></th><th style="width: 150px;"><center>' + mot_seconde + '</center></th></tr></table>';
	      }

	        header("Location: index.php");
